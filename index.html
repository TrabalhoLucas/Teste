<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Medidores</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Medidores </span>
      <button onclick="openModal()" id="btn-add">+</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Medidor</th>
            <th>Nota</th>
            <th>Endereço</th>
            <th class="acao">Editar</th>
            <th class="acao">Deletar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Medidor *</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Nota *</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Endereço *</label>
          <input id="m-salario" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
